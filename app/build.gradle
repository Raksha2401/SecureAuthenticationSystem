plugins {
    id 'application'
    id 'org.springframework.boot' version '3.3.4'
    id 'io.spring.dependency-management' version '1.1.5'
}

repositories {
    mavenCentral()
}

ext {
    lombokVersion = '1.18.34'
    jjwtVersion = '0.11.5'
    springCloudVersion = '2023.0.3' // Spring Cloud BOM compatible with Spring Boot 3.3.x
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

dependencies {
    // JUnit (via version catalog)
    testImplementation libs.junit

    // Spring Boot Starters (no versions needed, managed by plugin)
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.cloud:spring-cloud-starter-bootstrap'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'
    implementation 'org.springframework.boot:spring-boot-starter-security'

    // Utilities
    implementation 'org.modelmapper:modelmapper:3.2.5'
    implementation 'com.mysql:mysql-connector-j:9.0.0'

    // Lombok
    compileOnly "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    testCompileOnly "org.projectlombok:lombok:${lombokVersion}"
    testAnnotationProcessor "org.projectlombok:lombok:${lombokVersion}"

    // JWT (JJWT)
    implementation "io.jsonwebtoken:jjwt-api:${jjwtVersion}"
    implementation "io.jsonwebtoken:jjwt-impl:${jjwtVersion}"
    implementation "io.jsonwebtoken:jjwt-jackson:${jjwtVersion}"
    implementation 'io.jsonwebtoken:jjwt:0.9.1'

    // Guava via version catalog
    implementation libs.guava

    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.0.4'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    mainClass = 'org.authentication.App'
}

